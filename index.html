<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron text-white bg-dark">
            <div class="container">
                <h1 class="display-3">Train Schedule</h1>
                <p class="lead">How do trains drink? They chug..</p>
            </div>
        </div>

        <div class="card text-white bg-dark mb-3">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body text-dark bg-light">
                <h4 class="card-title">Primary card title</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card text-white bg-dark mb-3">
            <div class="card-header">Add Train</div>
            <div class="card-body bg-light">
                <form id="trainform">
                    <div class="form-group">
                        <input type="input" class="form-control" id="name" name="name" placeholder="Enter name of train">
                    </div>
                    <div class="form-group">
                        <input type="input" class="form-control" id="destination" name="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <input type="input" class="form-control" id="time" name="time" placeholder="Enter first train time (HH:mm - military time)">
                    </div>
                    <div class="form-group">
                        <input type="input" class="form-control" id="frequency" name="frequency" placeholder="Freqency (mins)">
                    </div>

                    <button id='submit' type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
